<!DOCTYPE html>
<html>
<head>
    <title>Fetch API Test</title>
</head>
<body>

<h2>Fetch API Test</h2>

<button onclick="loadData()">Load Data</button>

<pre id="output"></pre>

<script>
function loadData() {
    fetch("/api/table/")
        .then(response => response.json())
        .then(data => {
            console.log(data); // see in browser console
            document.getElementById("output").innerText =
                JSON.stringify(data, null, 2);
        });
}
</script>

</body>
</html>
