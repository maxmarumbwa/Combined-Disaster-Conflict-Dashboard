<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Political Violence Choropleth</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map { height: 100vh; }

        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 6px;
            font-family: Arial;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 15px;
            border-radius: 6px;
            z-index: 2000;
        }

        .legend {
            background: white;
            padding: 6px 8px;
            font-size: 12px;
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 14px;
            height: 14px;
            float: left;
            margin-right: 6px;
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div id="controls">
    <label>Field</label><br>
    <select id="fieldSelect">
        <option value="fatalities">Fatalities</option>
        <option value="events">Events</option>
        <option value="fatalities_monthly_mean">Fatalities Monthly Mean</option>
        <option value="events_monthly_mean">Events Monthly Mean</option>
        <option value="fatalities_anomaly" selected>Fatalities Anomaly</option>
        <option value="events_anomaly">Events Anomaly</option>
    </select><br><br>

    <label>Year</label><br>
    <select id="yearSelect">
        <option value="2001" selected>2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>      
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
    </select><br><br>

    <label>Month</label><br>
    <select id="monthSelect">
        <option value="1" selected>January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>      
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>    
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
</div>

<div id="loading">Loading data...</div>
<div id="map"></div>

<script>
/* -------------------- MAP SETUP -------------------- */
const map = L.map('map').setView([-4.0, 23.6], 5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let violenceData = {};
let geoData;
let layer;

/* -------------------- LOAD GEOJSON -------------------- */
async function loadGeoJSON() {
    const res = await fetch("{% static 'data/geojson/geoBoundaries-COD-ADM1_new.geojson' %}");
    geoData = await res.json();
}

/* -------------------- LOAD API DATA -------------------- */
async function loadData() {
    const year = document.getElementById('yearSelect').value;
    const month = document.getElementById('monthSelect').value;
    const field = document.getElementById('fieldSelect').value;

    document.getElementById('loading').style.display = 'block';

    try {
        const res = await fetch(
            `http://localhost:8000/api/political_violence/monthly_anomaly/?year=${year}&month=${month}`
        );
        const apiData = await res.json();

        violenceData = {};
        apiData.forEach(item => {
            violenceData[item.province] = item;
        });

        document.getElementById('loading').style.display = 'none';
        drawMap(field);

    } catch (err) {
        document.getElementById('loading').innerHTML = 'Error loading data';
    }
}

/* -------------------- DRAW CHOROPLETH WITH MAX/MIN HIGHLIGHT -------------------- */
function drawMap(field) {

    if (layer) map.removeLayer(layer);

    const getColor = v =>
        v == null ? '#ccc' :
        v > 50 ? '#800026' :
        v > 20 ? '#BD0026' :
        v > 10 ? '#E31A1C' :
        v > 0  ? '#FC4E2A' :
        v > -10 ? '#FD8D3C' :
        v > -20 ? '#FEB24C' :
        '#FFEDA0';

    // Find max/min for the selected field
    const values = Object.values(violenceData).map(d => d[field]).filter(v => v != null);
    const maxValue = Math.max(...values);
    const minValue = Math.min(...values);

    layer = L.geoJSON(geoData, {
        style: f => {
            const province = f.properties.shapename2;
            const d = violenceData[province];

            let fill = getColor(d?.[field]);
            let borderColor = 'white';
            let weight = 1;

            // Highlight max/min provinces
            if(d?.[field] === maxValue) {
                borderColor = 'gold';
                weight = 3;
            } else if(d?.[field] === minValue) {
                borderColor = 'black';
                weight = 3;
            }

            return {
                fillColor: fill,
                color: borderColor,
                weight: weight,
                fillOpacity: 0.7
            };
        },
        onEachFeature: (f, l) => {
            const province = f.properties.shapename2;
            const d = violenceData[province];

            l.bindPopup(d
                ? `<b>${province}</b><br>
                   ${field}: ${d[field]}<br>
                   Fatalities: ${d.fatalities}<br>
                   Events: ${d.events}`
                : `<b>${province}</b><br>No data`);
        }
    }).addTo(map);

    map.fitBounds(layer.getBounds());

    // Update legend dynamically
    updateLegend(field);
}

/* -------------------- LEGEND -------------------- */
const legend = L.control({ position: "bottomright" });
legend.onAdd = function () {
    const div = L.DomUtil.create("div", "legend");
    return div;
};
legend.addTo(map);

const anomalyBins = [
    { color: '#800026', label: '> 50' },
    { color: '#BD0026', label: '20 – 50' },
    { color: '#E31A1C', label: '10 – 20' },
    { color: '#FC4E2A', label: '0 – 10' },
    { color: '#FD8D3C', label: '-10 – 0' },
    { color: '#FEB24C', label: '-20 – -10' },
    { color: '#FFEDA0', label: '≤ -20' }
];

const meanBins = [
    { color: '#800026', label: '> 50' },
    { color: '#BD0026', label: '20 – 50' },
    { color: '#E31A1C', label: '10 – 20' },
    { color: '#FC4E2A', label: '0 – 10' }
];

const absBins = [
    { color: '#800026', label: '> 100' },
    { color: '#BD0026', label: '50 – 100' },
    { color: '#E31A1C', label: '20 – 50' },
    { color: '#FC4E2A', label: '0 – 20' }
];

// Function to update legend per field
function updateLegend(field) {
    const div = document.querySelector(".legend");
    if (!div) return;

    let title = field.includes("anomaly") ? "Anomaly" :
                field.includes("mean") ? "Monthly Mean" :
                field.charAt(0).toUpperCase() + field.slice(1);

    let bins;
    if (field.includes("anomaly")) bins = anomalyBins;
    else if (field.includes("mean")) bins = meanBins;
    else bins = absBins;

    div.innerHTML = `<strong>${title}</strong><br>` +
        bins.map(b => `<i style="background:${b.color}"></i> ${b.label}<br>`).join('');
}

/* -------------------- EVENTS -------------------- */
document.getElementById('fieldSelect').addEventListener('change', loadData);
document.getElementById('yearSelect').addEventListener('change', loadData);
document.getElementById('monthSelect').addEventListener('change', loadData);

/* -------------------- INIT -------------------- */
(async function init() {
    await loadGeoJSON();
    loadData();
})();
</script>

</body>
</html>
